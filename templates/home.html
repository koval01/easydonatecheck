<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Koval Yaroslav">
    <meta name="generator" content="Flask">
    <title>EasyDonate Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
          integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <meta name="theme-color" content="#712cf9">
</head>
<body class="bg-light">
<div class="container">
    <main>
        <div class="statistics_block mt-4 text-center" id="statistics_block">
            <ul class="list-group mb-3" id="statList">
                <li class="list-group-item justify-content-between lh-sm">
                    <div class="stat_hover" id="stat_hover"></div>
                    <div class="row" id="donateStat">
                        <span class="col">Всего: <pre>-</pre></span>
                        <span class="col">Оплачено: <pre>-</pre></span>
                        <span class="col">Сумма: <pre>-</pre></span>
                        <span class="col">Доход: <pre>-</pre></span>
                        <span class="col">Средний: <pre>-</pre></span>
                        <span class="col">Последний: <pre>-</pre></span>
                    </div>
                </li>
            </ul>
            <div class="btn-group" id="intervalStatSwitch" role="group" aria-label="Select date interval for donate statistics">
                <input type="radio" class="btn-check" name="btnradio" id="1d" autocomplete="off">
                <label class="btn btn-outline-primary" for="1d">День</label>

                <input type="radio" class="btn-check" name="btnradio" id="2d" autocomplete="off">
                <label class="btn btn-outline-primary" for="2d">2 дня</label>

                <input type="radio" class="btn-check" name="btnradio" id="3d" autocomplete="off">
                <label class="btn btn-outline-primary" for="3d">3 дня</label>

                <input type="radio" class="btn-check" name="btnradio" id="5d" autocomplete="off">
                <label class="btn btn-outline-primary" for="5d">5 дней</label>

                <input type="radio" class="btn-check" name="btnradio" id="7d" autocomplete="off">
                <label class="btn btn-outline-primary" for="7d">Неделя</label>

                <input type="radio" class="btn-check" name="btnradio" id="14d" autocomplete="off">
                <label class="btn btn-outline-primary" for="14d">2 недели</label>

                <input type="radio" class="btn-check" name="btnradio" id="30d" autocomplete="off">
                <label class="btn btn-outline-primary" for="30d">Месяц</label>

                <input type="radio" class="btn-check" name="btnradio" id="60d" autocomplete="off">
                <label class="btn btn-outline-primary" for="60d">2 месяца</label>

                <input type="radio" class="btn-check" name="btnradio" id="90d" autocomplete="off">
                <label class="btn btn-outline-primary" for="90d">3 месяца</label>

                <input type="radio" class="btn-check" name="btnradio" id="180d" autocomplete="off">
                <label class="btn btn-outline-primary" for="180d">6 месяцев</label>

                <input type="radio" class="btn-check" name="btnradio" id="-1d" autocomplete="off" checked="checked">
                <label class="btn btn-outline-primary" for="-1d">Все</label>
            </div>
        </div>
        <div class="col-xl-6 col-lg-7 col-md-8 col-lg-4" style="margin: auto">
            <div class="py-5 text-center">
                <label for="searchField" class="form-label"></label>
                <input type="text" class="form-control search-form" id="searchField" placeholder="Что искать?" value=""
                       required>
                <button class="w-100 btn btn-primary btn-lg search-button" type="submit" onclick="buttonSearchClick()"
                        id="buttonSearch">Искать
                </button>
                <p class="text-muted">Используй "N+" перед ником, чтобы искать никнейм состоящий полностью из цифр.
                    Пример: N+8399466</p>
            </div>
        </div>
        <div class="order-md-last py-2">
            <p class="text-muted">Документация от EasyDonate: <a href="https://docs.easydonate.ru/shop/payments">docs.easydonate.ru/shop/payments</a>
            </p>
            <div class="d-flex justify-content-between align-items-center mb-3 h4">
                <span class="text-primary">Результаты</span>
                <div>
                    <span class="badge bg-primary rounded-pill" id="resultsCount">0</span>
                    <span class="badge bg-primary rounded-pill" id="searchFieldType">тип</span>
                </div>
            </div>
            <ul class="list-group mb-3" id="resultsList">
            </ul>
        </div>
    </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/static/logic.js"></script>
</body>
</html>
